<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:include="common/head :: head">
</head>
<body>
<header>
    <h1><img th:src="@{/img/icon.svg}"/></h1>
    <ul>
        <li sec:authentication="name"></li>
    </ul>
</header>

<section>
    <div class="top"></div>

    <div class="main">
        Repositories

        <table class="repositories" border="1">
            <tr>
                <th>name</th>
                <th>language</th>
                <th>private</th>
                <th>description</th>
                <th>size</th>
                <th>pushed at</th>
                <th>created at</th>
                <th>updated at</th>
                <th>login</th>
            </tr>
            <tr th:each="repo : ${repos}" th:object="${repo}">
                <td th:text="*{name}"></td>
                <td th:text="*{language}"></td>
                <td th:text="*{priv}"></td>
                <td th:text="*{description}"></td>
                <td th:text="*{size}"></td>
                <td th:text="${#dates.format(repo.pushedAt,'yyyy/MM/dd')}"></td>
                <td th:text="${#dates.format(repo.createdAt,'yyyy/MM/dd')}"></td>
                <td th:text="${#dates.format(repo.updatedAt,'yyyy/MM/dd')}"></td>
                <td th:text="${repo.owner.login}"></td>
            </tr>
        </table>
    </div>

    <div class="bottom"></div>
</section>

<footer>
    @2018 dev
    <ul>
        <li>
            <form action="/logout" method="get">
                <input type="submit" value="Logout" />
            </form>
        </li>
    </ul>
</footer>
</body>
</html>
